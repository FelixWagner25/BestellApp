<!-- Funktionalitäten -->
<!-- Es gibt einen Warenkorb -->
<!-- Es gibt ein Logo & Name von einem Restaurant-->
<!-- Es gibt eine Gerichteliste -->
<!-- Hover-Effekt über Gericht -->
<!-- Es gibt einen Header und einen Footer-->
<!-- Restaurant Name, Bewertung, Beschreibung und Informationen zum Lieferpreis sowie Sterne werden statisch angezeigt-->
<!-- Die ausgewählten Gerichte werden dynamisch über JS aus einem Objekt gerendert-->
<!-- Es gibt einen Gerichteslider, der zu den jeweiligen Sektionen verlinkt. Es sollte mindestens 3 verschiedene Kategorien geben mit jeweils mindestens 3 Gerichten,
     die sollten von Bilder zur jeweiligen Kategorie getrennt sein-->

<!-- Responsiveness-->
<!-- Bis 320px Breite alles responsive ohne horizontalen Scrollbalken-->
<!-- Für kleine Auflösungen ist der Warenkorb jetzt rechts seitlich ausgeblendet. Stattdessen wird unten in der Mitte ein Button angezeigt,
     der den responsive Warenkorg alb Dialog öffnen kann und ggf. den Gesamtwert der Bestellung anzeigt.-->
<!-- Auch im responsive Warenkorb kann man wie im Desktop Warenkorb die Mengen der Gerichte erhöhen oder verringern sowie einzelne Gerichte
     komplett aus dem Warenkorb löschen und bestellen.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/starndard.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon" />
    <script src="./scripts/data.js" defer></script>
    <script src="./scripts/template.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <title>Bestell App</title>
  </head>
  <body>
    <header>
      <div class="max-width-1440px">
        <div class="logo pd-lr-deflt">
          <img
            src="./assets/img/Logo.png"
            alt="BestellApp logo"
            class="logo-img"
          />
        </div>
      </div>
    </header>
    <section class="content-span">
      <section class="content">
        <img
          src="./assets/img/pizza-wallpaper.webp"
          alt="Background image pizza"
          class="title-img"
        />
        <section class="store-info pd-lr-deflt">
          <div class="center-content">
            <div class="max-width-1440px">
              <h1 class="pd-tb-16px">Tavola Rustica Imbiss</h1>
              <p class="store-description">Ihre lokale Genussoase</p>
              <p class="reviews pd-tb-16px">Bewertung (4,2 von 5 Sternen)</p>
            </div>
          </div>
        </section>
        <nav class="nav-bar pd-lr-deflt pd-tb-16px">
          <div class="center-content">
            <div class="max-width-1440px nav-lnks-flexb">
              <img
                src="./assets/icons/arrowRightMaterialDesign.png"
                alt="Arrow right"
                class="arrow-right-img"
              />
              <a href="" class="nav-lnk">Vorspeisen</a
              ><a href="" class="nav-lnk">Hauptgerichte</a
              ><a href="" class="nav-lnk">Nachspeisen</a>
            </div>
          </div>
        </nav>
        <section class="dishes-list">
          <div class="center-content">
            <div class="max-width-1440px">
              <section class="starter-dishes">
                <img
                  src="./assets/img/salad-mix.png"
                  alt="Salat mix"
                  class="dish-section-img"
                />
                <h2>Vorspeisen</h2>
              </section>
              <section class="main-dishes">
                <img
                  src="./assets/img/pizza-vegetaria.png"
                  alt="Pizza Vegetaria"
                  class="dish-section-img"
                />
                <h2>Hauptgerichte</h2>
              </section>
              <section class="dessert-dishes">
                <img
                  src="./assets/img/baklava.png"
                  alt="Balkava"
                  class="dish-section-img"
                />
                <h2>Nachspeisen</h2>
              </section>
            </div>
          </div>
        </section>
      </section>
      <section class="basket-span">
        <div class="basket center pd-tb-16px">
          <h1>Warenkorb</h1>
        </div>
      </section>
    </section>
    <footer>
      <div class="center-content">
        <div class="max-width-1440px"></div>
      </div>
    </footer>
  </body>
</html>
