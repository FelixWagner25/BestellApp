<!-- Funktionalitäten -->
<!-- Es gibt einen Warenkorb der sticky ist-->
<!-- Es gibt eine Gerichteliste -->
<!-- Die ausgewählten Gerichte werden dynamisch über JS aus einem Objekt gerendert-->
<!-- Es gibt einen Gerichteslider, der zu den jeweiligen Sektionen verlinkt. Es sollte mindestens 3 verschiedene Kategorien geben mit jeweils mindestens 3 Gerichten,
     die sollten von Bilder zur jeweiligen Kategorie getrennt sein-->

<!-- Responsiveness-->
<!-- Bis 320px Breite alles responsive ohne horizontalen Scrollbalken-->
<!-- Für kleine Auflösungen ist der Warenkorb jetzt rechts seitlich ausgeblendet. Stattdessen wird unten in der Mitte ein Button angezeigt,
     der den responsive Warenkorg alb Dialog öffnen kann und ggf. den Gesamtwert der Bestellung anzeigt.-->
<!-- Auch im responsive Warenkorb kann man wie im Desktop Warenkorb die Mengen der Gerichte erhöhen oder verringern sowie einzelne Gerichte
     komplett aus dem Warenkorb löschen und bestellen.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/starndard.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
    <link rel="stylesheet" href="./styles/resp-basket.css" />
    <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon" />
    <script src="./scripts/data.js" defer></script>
    <script src="./scripts/template.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <title>Bestell App</title>
  </head>
  <body onload="init()">
    <header>
      <div class="max-width-1440px">
        <div class="logo pd-lr-deflt">
          <img
            src="./assets/img/Logo.png"
            alt="BestellApp logo"
            class="logo-img"
          />
        </div>
      </div>
    </header>
    <section class="content-span" id="content-span">
      <section class="content">
        <img
          src="./assets/img/pizza-wallpaper.webp"
          alt="Background image pizza"
          class="title-img"
        />
        <section class="store-info pd-lr-deflt">
          <div class="center-content">
            <div class="max-width-1440px">
              <h1 class="pd-tb-16px">Tavola Rustica Imbiss</h1>
              <p class="store-description">Ihre lokale Genussoase</p>
              <p class="reviews pd-tb-16px">Bewertung (4,2 von 5 Sternen)</p>
            </div>
          </div>
        </section>
        <nav class="nav-bar pd-lr-deflt pd-tb-16px margin-tb-16px">
          <div class="center-content">
            <div class="max-width-1440px nav-lnks-flexb">
              <img
                src="./assets/icons/arrowRightMaterialDesign.png"
                alt="Arrow right"
                class="arrow-right-img"
              />
              <a href="#starter-dishes" class="nav-lnk">Vorspeisen</a
              ><a href="#main-dishes" class="nav-lnk">Hauptgerichte</a
              ><a href="#dessert-dishes" class="nav-lnk">Nachspeisen</a>
            </div>
          </div>
        </nav>
        <section class="dishes-list pd-lr-deflt">
          <div class="center-content">
            <div class="max-width-1440px">
              <section class="starter-dishes" id="starter-dishes">
                <img
                  src="./assets/img/salad-mix.png"
                  alt="Salat mix"
                  class="dish-section-img"
                />
                <h2 class="pd-t-16px">Vorspeisen</h2>
              </section>
              <section class="main-dishes margin-tb-16px" id="main-dishes">
                <img
                  src="./assets/img/pizza-vegetaria.png"
                  alt="Pizza Vegetaria"
                  class="dish-section-img"
                />
                <h2 class="pd-t-16px">Hauptgerichte</h2>
              </section>
              <section class="dessert-dishes" id="dessert-dishes">
                <img
                  src="./assets/img/baklava.png"
                  alt="Balkava"
                  class="dish-section-img"
                />
                <h2 class="pd-t-16px">Nachspeisen</h2>
              </section>
            </div>
          </div>
        </section>
      </section>
      <section class="basket-span">
        <div class="basket">
          <h1 class="center pd-tb-16px">Warenkorb</h1>
          <hr />
          <div id="basket-dishes" class="pd-tb-16px"></div>
          <hr class="hr-basket" />
          <div id="basket-totals">
            <div class="subtotal-span pd-lr-small pd-tb-16px">
              <div class="subtotal">
                <p>Zwischensumme:</p>
                <p>Lieferung:</p>
              </div>
              <div class="subtotal-amounts">
                <p>0,00 €</p>
                <p>0,00 €</p>
              </div>
            </div>
            <div class="total pd-lr-small">
              <p>Gesamt</p>
              <p>0,00 €</p>
            </div>
          </div>
          <div class="order-btn-span">
            <button class="order-bnt">Bestellung abschicken</button>
          </div>
        </div>
      </section>
      <div class="resp-basket-btn-span">
        <button class="resp-basket-btn" onclick="openRespBasket()">
          Warenkorb
        </button>
      </div>
    </section>
    <section class="resp-basket pd-lr-deflt" id="resp-basket">
      <div class="d-flex-col-center">
        <h1 class="pd-tb-16px">Warenkorb</h1>
      </div>
      <hr class="hr-basket" />
      <div id="resp-basket-totals">
        <div class="subtotal-span pd-lr-small pd-tb-16px">
          <div class="subtotal">
            <p>Zwischensumme:</p>
            <p>Lieferung:</p>
          </div>
          <div class="subtotal-amounts">
            <p>0,00 €</p>
            <p>0,00 €</p>
          </div>
        </div>
        <div class="total pd-lr-small">
          <p>Gesamt</p>
          <p>0,00 €</p>
        </div>
      </div>
      <hr class="hr-basket" />
      <div class="order-btn-span">
        <button class="order-bnt">Bestellung abschicken</button>
      </div>
      <div id="resp-basket-dishes" class="pd-tb-16px"></div>
      <div class="add-more-btn-span">
        <button class="add-more-btn" onclick="backToHome()">
          Weitere Produkte hinzufügen
        </button>
      </div>
    </section>
    <footer>
      <div class="center-content">
        <div class="max-width-1440px"></div>
      </div>
    </footer>
  </body>
</html>
